  <script>
    function testBridge() {
      log("Running testbridge");
      nativeBridgeRunner(
        'default_status_bar',
        function() 
        {
          // Get the Screen saver prevention status
          return nativeBridge.getIntLipcProperty(
            'com.lab126.powerd', 
            'preventScreenSaver'
          );
        }, 
        function(retVal) {
          log('preventScreenSaver is set to '+retVal);
        }
      );
      log("Testbridge run");
    }
  </script>

  <div id="lastCommands"></div>
